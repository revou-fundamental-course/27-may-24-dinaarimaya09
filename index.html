<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Profile</a></li>
            <li><a href="#">Achievement</a></li>
            <li><a href="#">Message Us</a></li>
        </ul>
    </nav>

    <header>
        <h1 id="welcome-message">Hello, Welcome To Website</h1>
        <p>to explain website function pictures</p>
    </header>

    <section class="banner">
        <img src="path/to/banner.png" alt="Banner Image">
    </section>

    <section class="facilities">
        <h2>Our Facilities</h2>
        <div class="facility">
            <img src="path/to/professional_teacher.png" alt="Professional Teacher">
            <p>Professional Teacher</p>
        </div>
        <div class="facility">
            <img src="path/to/sport_field.png" alt="Sport Field">
            <p>Sport Field</p>
        </div>
        <div class="facility">
            <img src="path/to/classroom.png" alt="Classroom">
            <p>Classroom</p>
        </div>
    </section>

    <section class="message-us">
        <h2>Message Us</h2>
        <form id="message-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="form-data"></div>
    </section>

    <footer>
        <p>Created by Your Name</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
